<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0"/> <!--320-->
    <title>vrapt-daisy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <!--CDNs-->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    
    <!-- SCRIPTS -->
    <script src="./js/script1.js"></script>
    <script src="./js/factories/Auth.js"></script>
    <script src="./js/controllers/AuthCtrl.js"></script>
    <script src="./js/controllers/NavCtrl.js"></script>
    <script src="./js/controllers/HomeCtrl.js"></script>
    <script src="./js/controllers/Page2Ctrl.js"></script>
    <script src="./js/controllers/Page3Ctrl.js"></script>
    
</head>
<body>

    <!--page wrapper-->
    <div class="wrapper-page">
    
    <h1>vrapt daisy</h1>
    <img src="images/daisy.png" class="daisy">
    
    <!--auth wrapper-->
    <div class="auth" ng-controller="AuthCtrl">
        <!-- ##### LOGGED OUT ##### -->
        <div class="logged-out" ng-hide="authData">
            <span>{{providerError}}</span>
            <button ng-click="twitterlogin()">login with twitter</button>
            <button ng-click="googlelogin()">login with google</button>
            <button ng-click="githublogin()">login with github</button>
            <p>{{loginText}}</p>
            <input type="email" name="" placeholder="email" ng-model="loginEmail">
            <input type="password" name="" placeholder="password" ng-model="loginPassword">
            <button ng-click="emaillogin()">login</button>
            <p>{{registerText}}</p>
            <input type="email" name="" placeholder="email" ng-model="registerEmail">
            <input type="password" name="" placeholder="password" ng-model="registerPassword">
            <button ng-click="register()">register</button>
        </div> <!--close logged out-->
        <!-- ##### LOGGED IN ##### -->
        <div class="logged-in" ng-show="authData">
            <p>{{profileName}}</p>
            <img ng-src="{{profilePic}}" />
            <button ng-click="logout()">logout</button>
            <div ng-controller="NavCtrl">
                <button ng-click="goTo('page2')">page 2</button>
                <button ng-click="goTo('page3')">page 3</button>
            </div>
            <!-- ##### VIEW #####-->
            <div ng-view></div>
        </div> <!--close logged in-->
    </div> <!--close auth wrapper-->
    </div> <!--close page wrapper-->

    <!--footer-->
    <footer>
        Â©
    </footer>

  
   
    <!-- ##### FIREBOX STUFF ##### -->
    <FireBoxRoom>
        <Assets>
            <AssetWebSurface id="daisy" src="https://vrapt.firebaseapp.com/#/home" width="1000" height="800" />
            <AssetScript src="./js/script2.js" />
        </Assets>
        <Room id="room" use_local_asset="room_plane" pos="0 0 0" xdir="0 0 -1" ydir="0 1 0" zdir="1 0 0">
            <Object id="plane" js_id="1" pos="4.7 1 -1.6" xdir="0 0 1" ydir="0.707106 0.707107 0" zdir="-0.707107 0.707106 0" scale="2 1.4 4" collision_id="plane" websurface_id="daisy" />
            <Object id="cube" js_id="2" pos="6.1 0.5 2.5" collision_id="cube" locked="true"/> 
        </Room>
    </FireBoxRoom>

   
   
    <!-- ##### BOTTOM OF PAGE SCRIPTS ##### -->
    <script src="./js/script3.js"></script>
    
</body>
</html>

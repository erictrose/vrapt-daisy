<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6, user-scalable=0"/> <!--320-->
    <title>vrapt-daisy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    
    <!--CDNs-->
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    
    <script src="./js/script1.js"></script>
    
</head>
<body>
  
    <h1>vrapt-daisy</h1>
   
    <FireBoxRoom>
        <Assets>
            <AssetWebSurface id="vrapt-daisy" src="http://erictrose.github.io/vrapt-daisy/" width="1000" height="800" />
            <AssetScript src="./js/script2.js" />
        </Assets>
        <Room id="room" use_local_asset="room_plane" pos="0 0 0" xdir="0 0 -1" ydir="0 1 0" zdir="1 0 0">
            <Object id="plane" js_id="1" pos="5 2 -1.6" xdir="0 0 1" ydir="0 1 0" zdir="-1 0 0" scale="4 3.2 4" collision_id="plane" websurface_id="vrapt-daisy" />
            <Object id="cube" js_id="2" pos="6.1 0.5 2.5" collision_id="cube" locked="true"/> 
        </Room>
    </FireBoxRoom>

    <script src="./js/script3.js"></script>
    
</body>
</html>
